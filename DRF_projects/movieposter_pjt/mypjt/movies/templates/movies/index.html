{% extends 'base.html' %}

{% block content %}
<h1>INDEX</h1>
{% if request.user.is_authenticated %}
    <a href="{% url 'movies:create' %}">CREATE</a>
    <hr>
    {% for movie in movies %}
        <a href={% url 'movies:detail' movie.pk %}>{{ movie.title }}</a><br><br>
        
        <div>평점 : {{ movie.score }}</div>
        <div>좋아요 수 : {{ movie.like_users.all|length }}</div>

        <hr>
    {% endfor %}
{% endif %}
 
{% endblock %}
