{% extends 'base.html' %}

{% block content %}
<h1>DONE 목록</h1>
<p>
    <a href="{% url 'todos:todo_list' %}" class="btn btn-primary">홈으로</a>
</p>
<ul class="list-group">
    {% for done in dones %}
        <li class="list-group-item">
            <a href="{% url 'todos:todo_detail' done.pk %}">{{ done.title }}</a>
            {% if done.important %}
                <span class="badge badge-danger">!</span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock content %}
